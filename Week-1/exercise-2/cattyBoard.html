<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <title>Catty Board</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" />
</head>

<body>
    <div class="container">
        <header class="navbar">
            <i class="las la-bars"></i>
            <i class="las la-home"></i>
            <i class="las la-search"></i>
            <i class="las la-volume-up"></i>
            <i class="las la-user"></i>
            <i class="las la-cog"></i>
            <i class="lab la-spotify"></i>
            <i class="lab la-soundcloud"></i>
        </header>
        <div class="mainDiv">
            <div class="img">
                <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="catty board">
            </div>
            <div class="content">
                <h2>ChattyBoard Top 100 Single Charts (11.06.36)</h2>
                <h4>Unknown Artist</h4>
                <h4>2016 . Charts . 100 songs</h4>
                <div class="icons">
                    <i class="las la-play"> Play</i>
                    <i class="las la-plus"> Add To</i>
                    <i class="las la-ellipsis-h"> More</i>
                </div>
            </div>
        </div>
    </div>
    <div class="songs-list">
        <div class="list">
            <p>1 . One Dance</p>
            <p>1 . One Dance</p>
            <p>2:25</p>
            <Button>CATTY CLOUD SYNC</Button>
        </div>
        <div class="list color">
            <p>1 . One Dance</p>
            <p>1 . One Dance</p>
            <p>2:25</p>
            <Button>CATTY CLOUD SYNC</Button>
        </div>
        <div class="list">
            <p>1 . One Dance</p>
            <p>1 . One Dance</p>
            <p>2:25</p>
            <Button>CATTY CLOUD SYNC</Button>
        </div>
        <div class="list color">
            <p>1 . One Dance</p>
            <p>1 . One Dance</p>
            <p>2:25</p>
            <Button>CATTY CLOUD SYNC</Button>
        </div>
    </div>
    <div class="bottom">
        <div class="imageSection">
            <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="catty board" width="80">
            <div class="img-content">
                <h4>If It Ain't Love</h4>
                <h4>Catson Derulo</h4>
            </div>
        </div>
        <div class="play">
            <i class="las la-step-backward"></i>
            <i class="las la-pause"></i>
            <i class="las la-step-forward"></i>
            <i class="las la-undo-alt"></i>
            <i class="las la-random"></i>
        </div>


    </div>
</body>

</html>
